env:
  browser: true
  commonjs: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
  - plugin:react/jsx-runtime
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  ecmaFeatures: {
      jsx: true
    }
plugins:
  - '@typescript-eslint'
  - react
rules: {
  react/no-multi-comp: error,
  react/prefer-es6-class: true,
  react/prefer-stateless-function: true,
  react/jsx-closing-bracket-location: true,
  react/jsx-closing-tag-location: true,
  react/jsx-uses-react: "error",
  react/jsx-uses-vars: "error",
}
